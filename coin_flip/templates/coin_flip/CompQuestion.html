<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Multiple Choice Question{% endblock %}</title>
</head>
<body>
    <div class="container">
        <h1>{% block question_text %}Default Question Text{% endblock %}</h1>
        <form action="{% block form_action %}Feedback1.html{% endblock %}" method="post">
            <p>What is your choice?</p>
            <input type="radio" id="option1" name="choice" value="option1">
            <label for="option1">Option 1</label><br>
            <input type="radio" id="option2" name="choice" value="option2">
            <label for="option2">Option 2</label><br>
            <input type="radio" id="option3" name="choice" value="option3">
            <label for="option3">Option 3</label><br>
            <input type="radio" id="option4" name="choice" value="option4">
            <label for="option4">Option 4</label><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
