{% block content %}
    <p class="text-center mb-4">
        In each round there are two coins that you have to guess.

    </p>

    <form method="post">
        <!-- True/False toggle buttons, spaced apart -->
        <div class="d-flex justify-content-center mb-4">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-primary me-3">
                    <input type="radio" name="compq1" value="True" autocomplete="off" required>
                    True
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="compq1" value="False" autocomplete="off" required>
                    False
                </label>
            </div>
        </div>

        <!-- Centered Next button -->
        <div class="d-flex justify-content-center">
            {{ next_button }}
        </div>
    </form>
{% endblock %}
