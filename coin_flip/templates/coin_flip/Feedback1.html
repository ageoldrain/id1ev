<!DOCTYPE html>
<html>
<head>
    <title>Feedback1</title>
    <script>
        function displayFeedback() {
            const urlParams = new URLSearchParams(window.location.search);
            const answer = urlParams.get('answer');
            
            if (answer === 'true') {
                document.getElementById('feedback').innerHTML = "Correct! You need to guess <b>both</b> coins to be reimbursed for any round.";
            } else if (answer === 'false') {
                document.getElementById('feedback').innerHTML = "No, that is unfortunately not correct. You need to guess <b>both</b> coins to be reimbursed for any round.";
            } else {
                document.getElementById('feedback').innerHTML = "Please select an answer.";
            }
        }
    </script>
</head>
<body onload="displayFeedback()">
    <p id="feedback"></p>
</body>
</html>
